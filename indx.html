<!DOCTYPE html>
<html>

<head>
    <title> Calculator</title>
    <script>
        function insert(num) {
            document.form.textview.value = document.form.textview.value + num;
        }

        function equal() {
            var exp = document.form.textview.value;
            if (exp) {
                document.form.textview.value = eval(exp);
            }
        }

        function clean_text() {
            document.form.textview.value = "0";
        }

        function mc() {
            memory = 0;
        }

        function mr() {
            document.form.textview.value = memory;
        }

        function ms() {
            memory = document.form.textview.value;
        }

        function result() {
            let result;

            result = document.form.textview.value.split("x").join("*");
            result = eval(result);

            document.form.textview.value = result;
        }

        function mplus() {
            result();
            memory = memory + parseFloat(document.form.textview.value);
            document.form.textview.value = memory;
        }

        function square() {
            let val = parseFloat(document.form.textview.value);
            document.form.textview.value = val * val;
        }

        function sqrt() {
            let val = parseFloat(document.form.textview.value);
            document.form.textview.value = Math.sqrt(val);
        }

        function wholeDivide() {
            let val = parseFloat(document.form.textview.value);
            document.form.textview.value = 1 / val;
        }

        function toggleSign() {
            let val = parseFloat(document.form.textview.value);

            if (!isNaN(val) && val + "" == document.form.textview.value) {
                if (val > 0) {
                    document.form.textview.value = "-" + document.form.textview.value;
                } else {
                    document.form.textview.value = parseFloat(document.form.textview.value) * -1;
                }
            }
        }
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .center {
            margin-left: 40%;
        }
        
        .button {
            width: 50px;
            height: 50px;
            font-size: 18px;
            margin: 2px;
            cursor: pointer;
            border: cadetblue;
        }
        
        .textview {
            width: 260px;
            padding: 5px;
            font-size: 25px;
            margin: 5px;
        }
    </style>

</head>

<body>


    <div class="center">
        <form name="form">
            <input class="textview" name="textview">
        </form>


        <table>
            <tr>
                <td><input class="button" type="button" value="MC" onclick="mc()"> </td>
                <td><input class="button" type="button" value="C" onclick="clean_text()"> </td>
                <td><input class="button" type="button" value="." onclick="insert('.')"> </td>
                <td><input class="button" type="button" value="/" onclick="insert('/')"> </td>
                <td><input class="button" type="button" value="*" onclick="insert('*')"> </td>
            </tr>

            <tr>
                <td><input class="button" type="button" value="MS" onclick="ms()"> </td>
                <td><input class="button" type="button" value="7" onclick="insert(7)"> </td>
                <td><input class="button" type="button" value="8" onclick="insert(8)"> </td>
                <td><input class="button" type="button" value="9" onclick="insert(9)"> </td>
                <td><input class="button" type="button" value="-" onclick="insert('-')"> </td>
            </tr>

            <tr>
                <td><input class="button" type="button" value="MR" onclick="mr()"> </td>
                <td><input class="button" type="button" value="4" onclick="insert(4)"> </td>
                <td><input class="button" type="button" value="5" onclick="insert(5)"> </td>
                <td><input class="button" type="button" value="6" onclick="insert(6)"> </td>
                <td><input class="button" type="button" value="+" onclick="insert('+')"> </td>
            </tr>

            <tr>
                <td><input class="button" type="button" value="M+" onclick="mplus()"> </td>
                <td><input class="button" type="button" value="1" onclick="insert(1)"> </td>
                <td><input class="button" type="button" value="2" onclick="insert(2)"> </td>
                <td><input class="button" type="button" value="3" onclick="insert(3)"> </td>
                <td><input class="button" type="button" value="=" onclick="equal()"> </td>
            </tr>

            <tr>
                <td><input class="button" type="button" value="1/x" onclick="wholeDivide()"> </td>
                <td><input class="button" type="button" value="0" onclick="insert('0')"> </td>
                <td><input class="button" type="button" value="x^2" onclick="square()"> </td>
                <td><input class="button" type="button" value="âˆš" onclick="sqrt()"> </td>
                <td><input class="button" type="button" value="+-" onclick="toggleSign()"> </td>
            </tr>



        </table>
    </div>



</body>

</html>
